{% extends 'layout/base.html' %}

{% block content %}

<h3>Log in</h3>

<div class="col-md-5">
    <form action="/users/login/" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                <p class="text-danger">
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </p>
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
